    # oracle VM options
    # -Duser.country=en -Duser.language=en
    # todo: use debian:wheezy
    oracle11:
      ports:
        - "1521:1521"
      image: datagrip/oracle:11.2
      env_file: .env
      healthcheck:
        test: "exit 0"
    
    # oracle 11.2.0.2 express edition (official)
    oracle112:
      ports:
        - "15112:1521"
      image: datagrip/oracle:11.2.0.2-xe
      shm_size: 1g
      env_file: .env
    
    # oracle 12.1.0.2 standart edition 2 (official)
    # WARN: 12GB; start takes about 5 min
    oracle121:
      ports:
        - "15121:1521"
      image: datagrip/oracle:12.1.0.2-se2
      env_file: .env
      healthcheck:
        test: grep "Database creation complete" /opt/oracle/cfgtoollogs/dbca/XE/XE.log || exit 1
        interval: 5m
        timeout: 10s
        retries: 10

    db2:
      privileged: true
      image: datagrip/db2
      ports:
        - "50000:50000"
      env_file: .env
      healthcheck:
        test: "exit 0"

    hsqldb200:
      image: datagrip/hsqldb:2.0.0
      ports:
        - "9001:9001"
      env_file: .env
      healthcheck:
        test: "exit 0"

    hsqldb233:
        image: datagrip/hsqldb:2.3.3
