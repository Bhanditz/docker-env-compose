      image: datagrip/mssql-server-linux
      ports:
        - "1433:1433"
      env_file: .env
      healthcheck:
        test: grep "Starting up database '${MSSQL_DB}'." /var/opt/mssql/log/errorlog || exit 1
        interval: 3m
        timeout: 10s
        retries: 5

    # IBM Informix Innovator-C
    informix:
      privileged: true
      image: ibmcom/informix-innovator-c:latest
      ports:
        - "9088:9088"
        - "27017:27017"
        - "27018:27018"
      env_file: .env
      healthcheck:
        test: "exit 0"

    vertica72:
      image: datagrip/vertica:7.2
      ports:
        - "5433:5433"
      env_file: .env
      healthcheck:
        test: grep "Create DB complete, signaling OK" /opt/vertica/log/adminTools.log || exit 1
        interval: 3m
        timeout: 10s
        retries: 5

    exasol:
      privileged: true
      image: datagrip/exasol:latest
      ports:
        - "8899:8888"
      env_file: .env
      healthcheck:
        test: grep -r 'CREATE SCHEMA' /exa/logs/db/DB1/ || exit 1
        interval: 3m
        timeout: 10s
        retries: 5

    # Intersystems Cach√©-DB
